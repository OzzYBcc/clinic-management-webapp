<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Appointments</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #333; }
        form { max-width: 300px; margin: 0 auto; }
        label { display: block; margin: 10px 0 5px; }
        input, button { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h2>Search Available Appointments</h2>
<form method="post" action="/Assignment2/patient">
    <input type="hidden" name="action" value="searchDoctor">
    <label>Doctor Username: <input type="text" name="doctorUsername"></label>
    <label>Specialty: <input type="text" name="specialty"></label>
    <button type="submit">Search</button>
</form>
<a href="/Assignment2/patientProfile.jsp">Back to Profile</a>
</body>
</html>
